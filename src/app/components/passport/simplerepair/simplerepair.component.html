<div class="row" *ngIf="this.repairs">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <ng-container *ngIf="(this.settings$ | async).canEdit">
              <button (click)="addRow()" mat-button>Добавить</button>
              <ng-container *ngIf="selectedCell">
                <button (click)="updateRow()" mat-button>Изменить</button>
                <button (click)="delRow()" mat-button>Удалить</button>
              </ng-container>
            </ng-container>
          </div>
          <div class="col-sm-1" style="margin-top: -0.5em">
            <mat-form-field >
              <mat-label>Год</mat-label>
              <input matInput (keyup)="filterYaer($event)" placeholder="" #input style="text-align: center;">
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-card style="margin: 0">
              <mat-radio-group [value]="filter" (change)="filterTable($event)">
                <mat-radio-button value="rp">РПКР</mat-radio-button>
                <mat-radio-button value="kp">КПР РПКР</mat-radio-button>
                <mat-radio-button value="fact">Ф (факт)</mat-radio-button>
              </mat-radio-group>
            </mat-card>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div style="padding: 14px 0 14px" class="panel-body">
          <div class="example-container">
            <!--  -->
            <table mat-table [dataSource]="dataSource">
              <ng-container
                *ngFor="let cell of this.cellsCurrentRepairLists | keyvalue"
                [matColumnDef]="cell.key"
              >
                <th mat-header-cell *matHeaderCellDef>{{ cell.value }}</th>
                <ng-container *ngIf="isNotSelect(cell.key); else select">
                  <td mat-cell *matCellDef="let element">
                    {{ element[cell.key] }}
                  </td>
                </ng-container>
                <ng-template #select>
                  <td mat-cell *matCellDef="let element">
                    {{ listElementValue(cell.key, element) }}
                  </td>
                </ng-template>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"
                [id]="row.id"
                (click)="selectCell(row.id)"
              ></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-debugpanel
  *ngIf="(this.settings$ | async).showDebugPanel"
  [debugData]="this.printValue() | json"
></app-debugpanel>
