<div class="mai-wrapper mai-login">
    <div class="main-content container">
        <div class="splash-container row">
            <div class="col-md-6 user-message" style="padding: 60px 30px 40px;">
                <img src="assets/img/gerb.png" alt="logo" width="80" height="80" class="logo-img mb-4">
                <p style="padding:20px;"></p>
                <span class="splash-message text-center" style="flex: 0.2 1 auto;">Государственная информационная система Санкт-Петербурга «Мониторинг технического состояния многоквартирных домов в Санкт-Петербурге»</span>
                <span class="splash-message text-center">МТС МКД</span>
            </div>
            <div class="col-md-6 form-message"><img src="assets/img/logo.svg" alt="logo" width="300" height="100" class="logo-img mb-4">
                <span class="splash-description text-center mt-5 mb-5">Вход в систему</span>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend"><i class="icon s7-user"></i></div>
                            <!-- <input type="text" id="username" name="_username" value="{{ last_username }}" required="required" placeholder="{{ 'security.login.username'|trans }}"
                                    autocomplete="off" class="form-control"> -->
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                                placeholder="Имя пользователя" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Необходимо заполнить поле "Имя пользователя"</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend"><i class="icon s7-lock"></i></div>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                placeholder="Пароль" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Необходимо заполнить поле "Пароль"</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="custom-control custom-checkbox custom-control-inline ml-3">
                                <input type="checkbox" checked="true" class="custom-control-input"><span class="custom-control-label pl-2">Запомнить</span>
                            </label>

                        </div>
                    </div>
                    <div class="form-group login-submit">
                        <!-- <button data-dismiss="modal" id="_submit" name="_submit" type="submit" class="btn btn-lg btn-primary btn-block">{{ 'security.login.submit'|trans }}</button> -->
                        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Войти</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                        />
                    </div>
                    <div class="form-group row login-tools">
                        <div class="col-sm-6 login-remember">
                            <label class="custom-control custom-checkbox mt-2">

                            </label>
                        </div>

                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>

                <div class="out-links"><a href="/">© 2021 MTS MKD</a></div>
            </div>
        </div>
    </div>
</div>
